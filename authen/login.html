<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css" />
  </head>
   <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .signup-container {
      width: 500px;
      height: auto;
      margin: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #b0dcea;
      font-size: 20px; /* hoặc bất kỳ giá trị nào phù hợp */
      color: #907878; /* Đặt màu chữ nếu muốn */
      border-radius: 30px;
    }
  </style>
  <body>
    <div class="image">
      <img
        style="width: 100%; height: 100%"
        src="https://www.semtek.com.vn/wp-content/uploads/2020/03/ky-nang-ban-hang-online-2.jpg"
      />
    </div>
    <div class="signup-container">
      <form onsubmit="login(event)">
        <div>
          <i class="fa-brands fa-google-plus-g" id="signInWithGoogle" style="font-size: 40px" ></i>
          <i style="font-size: 40px;" class="fa-brands fa-github"></i>
          <i style="font-size: 40px;" class="fa-brands fa-facebook"></i>
        </div>
        <h2>Logn In</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required />
        <div class="button">
         <div><button style="   width: 100%;" type="submit">Logn In</div>
          <div><button onclick="handleExit()">Exit</button></div>
        </div>
      </form>
    </div>
    <script  src ="authen.js"></script>
    <script type="module" src="../firebase.js"></script>
    <script  src="../main.js"></script>
  </body>
</html>
