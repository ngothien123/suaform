<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
  <body>
    <div class="image">
      <img
        style="width: 100%; height: 100%"
        src="../foodmart/img/banner-image-1.jpg"
      />
    </div>
    <div class="signup-container">
      <div>
        <i
          id="signInWithGoogle"
          class="fa-brands fa-google-plus-g"
          style="font-size: 40px"
        ></i>
        <i style="font-size: 40px" class="fa-brands fa-github"></i>
        <i style="font-size: 40px" class="fa-brands fa-facebook"></i>
      </div>
      <form id="signupform">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirmpassword"
          z
          placeholder="Confirm Password"
        />

        <div class="button">
          <div>
            <button
              style="width: 100%; font-size: 25px; border-radius: 10px"
              type="submit"
            >
              Sign Up
            </button>
          </div>

          <div><a href="./login.html">Logn in</a></div>
          <div>
            <button style="width: 100%; font-size: 25px; border-radius: 10px">
              Exit
            </button>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="authen.js"></script>
    <script src="../main.js"></script>
  </body>
</html>
